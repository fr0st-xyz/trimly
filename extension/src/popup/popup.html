<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Trimly</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="ls-popup">
    <!-- Header with gradient and master toggle -->
    <header class="ls-header">
      <div class="ls-header-content">
        <div class="ls-logo">
          <div class="ls-logo-row">
            <img class="ls-logo-icon" src="../assets/icons/512x512.png" alt="Trimly logo">
            <h1>Trimly</h1>
          </div>
          <p class="ls-subtitle">Minimal chat trimmer for ChatGPT</p>
          <p class="ls-chat-counts" id="chatCounts">Detecting chat...</p>
        </div>
        <!-- Master toggle in header -->
        <div class="ls-master-toggle">
          <input type="checkbox" id="enableToggle" class="ls-toggle-input" aria-label="Enable extension">
          <label for="enableToggle" class="ls-toggle-track">
            <span class="ls-toggle-thumb"></span>
          </label>
        </div>
      </div>
      <div class="ls-header-accent"></div>
    </header>

    <main class="ls-main">
      <!-- Card: Message Retention -->
      <section class="ls-card" id="retentionCard">
        <div class="ls-card-header">
          <span class="ls-card-title">Visible Messages</span>
        </div>
        <div class="ls-card-content">
          <div class="ls-slider-container">
            <label class="ls-slider-header" for="keepSlider">
              <span class="ls-slider-label">Keep last</span>
              <span class="ls-slider-value" id="keepValue">10</span>
              <span class="ls-slider-label">messages</span>
            </label>
            <div class="ls-slider-track-wrapper">
              <input
                type="range"
                id="keepSlider"
                class="ls-slider"
                min="1"
                max="100"
                value="10"
                aria-label="Number of messages to keep"
                aria-valuemin="1"
                aria-valuemax="100"
                aria-valuenow="10"
              >
              <div class="ls-slider-track-fill" id="sliderTrackFill"></div>
            </div>
            <div class="ls-slider-labels">
              <span>1</span>
              <span>50</span>
              <span>100</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Card: Options -->
      <section class="ls-card" id="optionsCard">
        <div class="ls-card-header">
          <span class="ls-card-title">Options</span>
        </div>
        <div class="ls-card-content">
          <!-- Show Status Bar -->
          <label class="ls-checkbox-row">
            <div class="ls-checkbox-wrapper">
              <input type="checkbox" id="showStatusBarCheckbox" class="ls-checkbox-input" aria-label="Show status bar">
              <div class="ls-checkbox-box">
                <svg class="ls-checkbox-check" viewBox="0 0 12 12" fill="none">
                  <path d="M2 6l3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <div class="ls-checkbox-label-group">
              <span class="ls-checkbox-label">Show status bar</span>
              <span class="ls-checkbox-description">Adds a bottom-right status bar showing how many messages are visible and trimmed.</span>
            </div>
          </label>

          <!-- Collapse long user messages -->
          <label class="ls-checkbox-row">
            <div class="ls-checkbox-wrapper">
              <input
                type="checkbox"
                id="collapseLongUserMessagesCheckbox"
                class="ls-checkbox-input"
                aria-label="Collapse long user messages"
              >
              <div class="ls-checkbox-box">
                <svg class="ls-checkbox-check" viewBox="0 0 12 12" fill="none">
                  <path d="M2 6l3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <div class="ls-checkbox-label-group">
              <span class="ls-checkbox-label">Collapse long user messages</span>
              <span class="ls-checkbox-description">Adds a Show more/Show less toggle to long messages you type, which helps reduce lag.</span>
            </div>
          </label>

        </div>
      </section>

      <!-- Card: Debug (dev only) -->
      <section class="ls-card ls-card-debug" id="debugGroup" style="display: none;">
        <div class="ls-card-header">
          <span class="ls-card-title">Developer</span>
        </div>
        <div class="ls-card-content">
          <label class="ls-checkbox-row">
            <div class="ls-checkbox-wrapper">
              <input type="checkbox" id="debugCheckbox" class="ls-checkbox-input" aria-label="Enable debug logging">
              <div class="ls-checkbox-box">
                <svg class="ls-checkbox-check" viewBox="0 0 12 12" fill="none">
                  <path d="M2 6l3 3 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>
            <div class="ls-checkbox-label-group">
              <span class="ls-checkbox-label">Debug mode</span>
              <span class="ls-checkbox-description">Show logs in console</span>
            </div>
          </label>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="ls-footer">
      <div id="status" class="ls-status" role="status" aria-live="polite"></div>
      <div class="ls-footer-links">
        <button class="ls-icon-link" id="githubLink" aria-label="Open GitHub repository" title="GitHub">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#ffffff" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/>
          </svg>
        </button>
        <button class="ls-icon-link" id="donateLink" aria-label="Open donation page" title="Donate">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#ffffff" d="M2 21h18v-2H2M20 8h-2V5h2m0-2H4v10a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4v-3h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2"/>
          </svg>
        </button>
      </div>
      <span class="ls-version" id="version"></span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
