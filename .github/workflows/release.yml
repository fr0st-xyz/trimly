name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run build:types

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # =========================================================================
      # Firefox Build
      # =========================================================================
      - name: Build Firefox extension
        run: npm run build:prod:firefox

      - name: Verify Firefox manifest
        run: |
          if ! grep -q '"scripts"' extension/manifest.json; then
            echo "::error::Firefox manifest not applied (missing background.scripts)"
            exit 1
          fi
          echo "✓ Firefox manifest verified"

      - name: Create Firefox extension zip
        run: |
          cd extension
          zip -r ../trimly-${{ steps.version.outputs.VERSION }}-firefox.zip \
            manifest.json \
            dist/ \
            assets/icons/ \
            -x "*.map"

      # =========================================================================
      # Chrome Build
      # =========================================================================
      - name: Build Chrome extension
        run: npm run build:prod:chrome

      - name: Verify Chrome manifest
        run: |
          if ! grep -q '"service_worker"' extension/manifest.json; then
            echo "::error::Chrome manifest not applied (missing background.service_worker)"
            exit 1
          fi
          if grep -q 'browser_specific_settings' extension/manifest.json; then
            echo "::error::Chrome manifest contains Firefox-specific settings"
            exit 1
          fi
          echo "✓ Chrome manifest verified"

      - name: Create Chrome extension zip
        run: |
          cd extension
          zip -r ../trimly-${{ steps.version.outputs.VERSION }}-chrome.zip \
            manifest.json \
            dist/ \
            assets/icons/ \
            -x "*.map"

      # =========================================================================
      # Source Archive
      # =========================================================================
      - name: Create source zip
        run: |
          FILES=(
            package.json
            package-lock.json
            tsconfig.json
            eslint.config.js
            build.cjs
            README.md
            LICENSE
            .gitignore
            .node-version
            docs/
            extension/src/
            extension/assets/icons/
            extension/manifest.firefox.json
            extension/manifest.chrome.json
          )
          EXISTING=()
          for f in "${FILES[@]}"; do
            if [ -e "$f" ]; then
              EXISTING+=("$f")
            fi
          done
          zip -r "trimly-${{ steps.version.outputs.VERSION }}-source.zip" "${EXISTING[@]}"

      # =========================================================================
      # GitHub Release
      # =========================================================================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            trimly-${{ steps.version.outputs.VERSION }}-firefox.zip
            trimly-${{ steps.version.outputs.VERSION }}-chrome.zip
            trimly-${{ steps.version.outputs.VERSION }}-source.zip
          body: |
            ## Trimly v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Firefox Add-ons (recommended):**
            [Install from AMO](https://addons.mozilla.org/en-US/firefox/addon/trimly/)

            **Chrome Web Store:**
            [Install from Chrome Web Store](https://chrome.google.com/webstore/detail/trimly-for-chatgpt/${{ secrets.CHROME_EXTENSION_ID }})

            **Manual install (Firefox):**
            1. Download `trimly-${{ steps.version.outputs.VERSION }}-firefox.zip`
            2. Open `about:debugging#/runtime/this-firefox` in Firefox
            3. Click "Load Temporary Add-on"
            4. Select the downloaded zip file

            **Manual install (Chrome):**
            1. Download `trimly-${{ steps.version.outputs.VERSION }}-chrome.zip`
            2. Open `chrome://extensions` in Chrome
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder

            ---

      - name: Check Firefox publish secrets
        id: firefox_secrets
        env:
          FIREFOX_ADDON_ID: ${{ secrets.FIREFOX_ADDON_ID }}
          FIREFOX_API_ISSUER: ${{ secrets.FIREFOX_API_ISSUER }}
          FIREFOX_API_SECRET: ${{ secrets.FIREFOX_API_SECRET }}
        run: |
          if [ -n "$FIREFOX_ADDON_ID" ] && [ -n "$FIREFOX_API_ISSUER" ] && [ -n "$FIREFOX_API_SECRET" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      # =========================================================================
      # Firefox Add-ons Publishing
      # =========================================================================
      - name: Publish to Firefox Add-ons
        if: ${{ steps.firefox_secrets.outputs.enabled == 'true' }}
        uses: browser-actions/release-firefox-addon@v0.2.1
        with:
          addon-id: ${{ secrets.FIREFOX_ADDON_ID }}
          addon-path: trimly-${{ steps.version.outputs.VERSION }}-firefox.zip
          auth-api-issuer: ${{ secrets.FIREFOX_API_ISSUER }}
          auth-api-secret: ${{ secrets.FIREFOX_API_SECRET }}
          release-note: "See release notes at https://github.com/fr0st-xyz/trimly/releases/tag/v${{ steps.version.outputs.VERSION }}"

      - name: Check Chrome publish secrets
        id: chrome_secrets
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          if [ -n "$CHROME_EXTENSION_ID" ] && [ -n "$CHROME_CLIENT_ID" ] && [ -n "$CHROME_CLIENT_SECRET" ] && [ -n "$CHROME_REFRESH_TOKEN" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      # =========================================================================
      # Chrome Web Store Publishing
      # =========================================================================
      - name: Publish to Chrome Web Store
        if: ${{ steps.chrome_secrets.outputs.enabled == 'true' }}
        uses: browser-actions/release-chrome-extension@v0.2.1
        with:
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          extension-path: trimly-${{ steps.version.outputs.VERSION }}-chrome.zip
          oauth-client-id: ${{ secrets.CHROME_CLIENT_ID }}
          oauth-client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          oauth-refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
