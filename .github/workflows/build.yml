name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Type check
        run: npm run build:types

      - name: Build
        run: npm run build

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: |
            extension/dist/
            extension/assets/icons/
            extension/manifest.json
          retention-days: 7
